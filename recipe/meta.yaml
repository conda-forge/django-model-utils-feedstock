{% set name = "django-model-utils" %}
{% set version = "4.4.0" %}
{% set sha256 = "7b73179480e4d4a737d0188e7c49da03776bbadedad569a534c4e9f1afc004d4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python >3.7
    - setuptools-scm
    - pip
  run:
    - python >3.7
    - django >=1.8

test:
  imports:
    - model_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jazzband/django-model-utils
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Django model mixins and utilities.
  description: Django model mixins and utilities. django-model-utils supports Django 1.8 through 1.10 (latest bugfix release in each series only) on Python 2.7, 3.3 (Django 1.8 only), 3.4 and 3.5.
  doc_url: https://django-model-utils.readthedocs.io/en/latest/
  dev_url: https://github.com/jazzband/django-model-utils

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
    - rxm7706
    - millsks
    - elanqo
    - zaigner
